<!DOCTYPE html>
<html>
<head>
<title>Dialog</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/mj-core.js"></script>
</head>
<script>
$(document).ready(function() {
    $("#myModal")
            .on("show.bs.modal", function() {
                alert("show.bs.modal");
            })
            .on("shown.bs.modal", function() {
                alert("shown.bs.modal");
            })
            .on("hide.bs.modal", function() {
                alert("hide.bs.modal");
            })
            .on("hidden.bs.modal", function() {
                alert("hidden.bs.modal");
            });
});
</script>
<body>

<!-- Button trigger modal -->
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Launch demo modal
</button>
<button class="btn btn-primary" onclick="$('#myModal').modal();">
    Launch demo modal by javascript
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 500px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" onclick="$('#myModal').modal('hide');">Close with js</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
