{% macro build(dialog_id, title='Set title', width='500px') -%}
<div class="modal fade" id="{{ dialog_id }}" tabindex="-1" role="dialog" aria-labelledby="{{ dialog_id }}_label" aria-hidden="true">
    <div class="modal-dialog" style="width: {{ width }};">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="{{ dialog_id }}_title">{{ title }}</h4>
            </div>
            <div class="modal-body" id="_{{ dialog_id }}_body" style="padding-bottom:0;"></div>
            <div class="modal-footer" id="_{{ dialog_id }}_footer"></div>
        </div>
    </div>
</div>
{%- endmacro %}
