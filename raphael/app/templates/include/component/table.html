{% macro build(table_id, allow_paging='true') -%}
<div class="panel panel-default">
<div class="panel-heading" id="_{{ table_id }}_heading" style="padding: 5px;"></div>
<input type="hidden" id="{{ table_id }}_pageindex">
<table id="{{ table_id }}" class="table table-striped table-bordered table-hover table-condensed" style="table-layout: fixed">
<thead id="{{ table_id }}_head"></thead>
<tbody id="{{ table_id }}_body"></tbody>
</table>
<input type="hidden" id="{{ table_id }}_orderby">
{% if allow_paging == "true" %}
<div class="panel-footer ft-pf" style="padding: 0 0 0 10px;">
    <div class="ft-l">
        <span id="{{ table_id }}_totalcount"></span> Records&nbsp;&nbsp;
        <select id="{{ table_id }}_pagesize" onchange="$('#{{ table_id }}').mj_query();"></select>/Page
    </div>
    <div class="ft-r">
        <span style="vertical-align: 50%;"><span id="{{ table_id }}_pagecount"></span> Pages</span>&nbsp;&nbsp;
        <ul id="{{ table_id }}_pagination" class="pagination pagination-sm" style="margin:0;"></ul>
    </div>
</div>
{% endif %}
</div>
{%- endmacro %}
