<script>
function signOut() {
	$.mj_ajax('POST', "{{ url_for('main.signout') }}", {}, function (result) {
		window.location.href = "{{ pageurl }}";
	});
}
</script>

<div class="row border-bottom">
<nav class="navbar navbar-static-top  " role="navigation" style="margin-bottom: 0">
<div class="navbar-header">
    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
    <a class="navbar-brand" href="/"><h3>{{ displaytitle }}</h3></a>
</div>
    <ul class="nav navbar-top-links navbar-right">
        <li>
            {% if isloggedin -%}
            <a href="javascript:signOut()"> <i class="fa fa-sign-out"></i> Log out </a>
            {%- else -%}
            <a href="{{ url_for('main.login', url=pageurl) }}"> <i class="fa fa-sign-in"></i> Sign in </a>
            {%- endif %}
        </li>
    </ul>
</nav>
</div>
